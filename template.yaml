name: algorithm-test
variants:
  - name: algorithm-test
    cores:
      - name: main
        type: {{architecture}}
        core_access_options: !Arm
          ap: 0x0
          psel: 0x0
    memory_map:
      - !Ram
          range:
            start: {{ram-start-address}}
            end: {{ram-end-address}}
          access:
            boot: false
          cores:
            - main
      - !Nvm
          range:
            start: {{flash-start-address}}
            end: {{flash-end-address}}
          access:
            boot: true
          cores:
            - main
    flash_algorithms:
      - algorithm-test
flash_algorithms:
  - name: algorithm-test
    description: A flash algorithm under test
    cores:
      - main
    default: true
    instructions: 
    pc_init: 0x0
    pc_uninit: 0x0
    pc_program_page: 0x0
    pc_erase_sector: 0x0
    pc_erase_all: 0x0
    data_section_offset: 0x0
    # load_address: {{ram-end-address}}
    flash_properties:
      address_range:
        start: 0x0
        end: 0x0
      page_size: 0x0
      erased_byte_value: 0x0
      program_page_timeout: 0x0
      erase_sector_timeout: 0x0
      sectors:
        - size: 0x0
          address: 0x0